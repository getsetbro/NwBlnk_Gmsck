<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NwBlnk_Gmsck</title>
  <style>
  /* Webfont: LubalinGraphStd-Book */
  @font-face {
    font-family: 'ITCLubalinGraphStdBook';
    src: url('font/LubalinGraphStd-Book.eot'); /* IE9 Compat Modes */
    src: url('font/LubalinGraphStd-Book.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
         url('font/LubalinGraphStd-Book.woff') format('woff'), /* Modern Browsers */
         url('font/LubalinGraphStd-Book.ttf') format('truetype'), /* Safari, Android, iOS */
         url('font/LubalinGraphStd-Book.svg#LubalinGraphStd-Book') format('svg'); /* Legacy iOS */
    font-style: normal;
    font-weight: normal;
    text-rendering: optimizeLegibility;
}

  	body{
  		background-image:url('img/bg.jpg');
  		background-position: center top;

  		margin:0 20px;
  	}
  	img, iframe{
  		max-width:100%;
  	}
  	@media (max-width:640px){
  		iframe{
	  		height: auto
  		}
	}
  	section{
  		text-align: center
  	}

  	.SpecialMessage{margin-top: 95px;}
  	.SpecialMessage > img{width: 505px;}
  	.Vimeo{margin-top: 10px;}
	.ThankYou{margin-top: 32px;}
	.ThankYou > img{width: 372px;}
	.Sigs{margin-top: 30px;}
	.Sigs > img:first-child{width: 460px;display: none}
	@media (min-width:675px){
		.Sigs > img:first-child{display: inline-block;}
		.Sigs > img:last-child{display: none}
	}
	.FromFriends{margin-top: 20px;}
	.FromFriends > img{width: 226px;}
	.Button{margin-top: 25px;}
	.Button > a{
		display: inline-block;
	}
	.Button > a > img{
		width: 300px;		
	}
	.Button > a > img:last-child{
		display: none;
	}
	.Button > a:hover > img:last-child{
		display: inline-block;
	}
	.Button > a:hover > img:first-child{
		display: none;
	}
	.Links{
		margin-top: 30px;
	}
	.Links > a{
		display: inline-block;
		color: white;
		font-family: ITCLubalinGraphStdBook, sans-serif;
		text-decoration: none;
	}
	@media (min-width:675px){
		.Links > a:first-child{
			margin-right: 55px
		}
	}
	.Links > a:hover{
		text-decoration: underline;
	}
  </style>
</head>
<body>

<section class="SpecialMessage">
	<img src="img/01_SpecialMessage.svg" alt="Special Message"/>
</section>
<section class="Vimeo">
	<iframe src="//player.vimeo.com/video/193765287?color=000000&title=0&byline=0&portrait=0" width="592" height="330" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</section>
<section class="ThankYou">
	<img src="img/03_ThankYouFor.svg" alt="Thank You"/>
</section>
<section class="Sigs">
	<img src="img/04_sigs_desktop.png" alt="Sigs"/>	
	<img src="img/04_sigs_mobile.png" alt="Sigs"/>	
</section>
<section class="FromFriends">
	<img src="img/05_fromYourFriendsBlank.svg" alt="From Friends"/>
</section>
<section class="Button">
	<a href="#contact">
		<img src="img/06_button_default.svg" alt="Contact"/>
		<img src="img/06_button_hover.svg" alt="Contact"/>
	</a>
</section>
<section class="Links">
	<a href="//facebook.com">visit us on Facebook &#9656;</a>
	<a href="//vimeo.com">view our reel on Vimeo &#9656;</a>
</section>
